version: "3.7"
services:
  app:
    build: .
    command: [ './wait_for_pg.sh', 'postgres',  'bin/entry', "bundle", "exec", "rails", "server", "-b", "0.0.0.0"]
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    environment:
      DBHOST: 'postgres'
      DBUSER: 'postgres'
      RAILS_ENV: 'development'
    depends_on:
      - "postgres"
    links:
      - postgres
  postgres:
    image: postgres:latest
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432"
